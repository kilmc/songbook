<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songbook</title>
  
  <link rel="stylesheet" href="assets/stylesheets/css/screen.css" media="all">
  <link rel="stylesheet" href="assets/vendor/css/screen.css" media="all">
  <script src="assets/vendor/jquery-1.9.1.js"></script>
  <script src="assets/vendor/hoodie.js"></script>
    
</head>
<body>
  <div class="site-wrap">
    <header class="site-header">
      <h1>Kilian's Songbook</h1>
      <a href="/track-new.html" class="add-new-track">Add Track</a>
    </header>
    
    <div class="site-content">
    </div>
  </div>
  
        <script id="tracksIndex" type="text/html">
          <ul class="track-list">
            {{#tracks}}
              <li class="track">
                <a href="#">
                  <h3 class="track-title">{{ trackTitle }}</h3>
                  <p class="artist-name">{{ artistName }}</p>
                </a>
              </li>
            {{/tracks}}
          </ul>
        </script>
        
        <script id="trackNew" type="text/html">
          <form role="form" class="new-song-form">
            <div class="form-group">
              <label>Track Title</label>
              <input type="text" class="form-control" name="trackTitle" placeholder="Good Arms vs. Bad Arms">
            </div>
            
            <div class="form-group">
              <label>Artist Name</label>
              <input type="text" class="form-control" name="artistName" placeholder="Frightened Rabbit">
            </div>
            
            <div class="form-group">
              <legend>Instruments</legend>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="instrumentVoice"> Vocals
                </label>
              </div>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="instrumentDrums"> Drums
                </label>
              </div>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="instrumentBass"> Bass
                </label>
              </div>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="instrumentGuitar"> Guitar
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label>Lyrics</label>
              <textarea class="form-control" name="trackLyrics" rows="3"></textarea>
            </div>
            
            <legend>Tabs</legend>
            <div class="form-group">
              
              <label>Guitar Tab</label>
              <textarea class="form-control" name="trackTabGuitar" rows="3"></textarea>
            </div>
            
            <div class="form-group">
              <label>Bass Tab</label>
              <textarea class="form-control" name="trackTabBass" rows="3"></textarea>
            </div>
            
            <div class="form-group">
              <label>Youtube</label>
              <input type="text" class="form-control" name="trackVideo" placeholder="URL">
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </script>

        <script id="trackEdit" type="text/html">
          <form role="form" class="new-song-form">
            <div class="form-group">
              <label>Track Title</label>
              <input type="text" class="form-control" name="trackTitle" placeholder="Good Arms vs. Bad Arms">
            </div>
            
            <div class="form-group">
              <label>Artist Name</label>
              <input type="text" class="form-control" name="artistName" placeholder="Frightened Rabbit">
            </div>
            
            <div class="form-group">
              <legend>Instruments</legend>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="instrumentVoice"> Vocals
                </label>
              </div>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="instrumentDrums"> Drums
                </label>
              </div>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="instrumentBass"> Bass
                </label>
              </div>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="instrumentGuitar"> Guitar
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label>Lyrics</label>
              <textarea class="form-control" name="trackLyrics" rows="3"></textarea>
            </div>
            
            <legend>Tabs</legend>
            <div class="form-group">
              
              <label>Guitar Tab</label>
              <textarea class="form-control" name="trackTabGuitar" rows="3"></textarea>
            </div>
            
            <div class="form-group">
              <label>Bass Tab</label>
              <textarea class="form-control" name="trackTabBass" rows="3"></textarea>
            </div>
            
            <div class="form-group">
              <label>Youtube</label>
              <input type="text" class="form-control" name="trackVideo" placeholder="URL">
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </script>

        <script id="trackShow" type="text/html">
          <h2 class="track-title">{{ track-title }}</h2>
          <h3 class="track-artist">{{ artist-name }}</h3>

          <ul class="instruments">
            <li>{{ instrument-type }}</li>
          </ul>

          <div class="track-lyrics">
            <h3>Lyrics</h3>
            {{ track-lyrics }}
          </div>

          <div class="track-guitar-tab">
            <h3>Guitar TAB</h3>
  <pre>
  {{ track-tab }}
  </pre>
          </div>

          <h3>Track Video</h3>
          <iframe width="420" height="315" src="{{ track-url }}" frameborder="0" allowfullscreen></iframe>
        </script>
  
  <script src="assets/vendor/ICanHaz.min.js"></script>
  <script src="assets/js/new-song.js"></script>

  
</body>
</html>
